version: 2.25
download: ftp://ftp.gnu.org/gnu/binutils/binutils-{{ version }}.tar.gz
signature: ftp://ftp.gnu.org/gnu/binutils/binutils-{{ version }}.tar.gz.sig
pass1:
    prepare:
      - configure --prefix=/tools --with-sysroot=$LFS --with-lib-path=/tools/lib --target=$LFS_TGT --disable-nls --disable-werror
    compile:
      - make
    install:
      - make install

