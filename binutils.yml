name: binutils
version: 2.25
download: ftp://ftp.gnu.org/gnu/binutils/binutils-{{ version }}.tar.gz
signature: ftp://ftp.gnu.org/gnu/binutils/binutils-{{ version }}.tar.gz.sig
pass1:
  - cd binutils-{{ version }}
  - ./configure --prefix=/tools --with-sysroot={{ pass1_dir }} --with-lib-path=/tools/lib --target={{ target }} --disable-nls --disable-werror
  - make -j4
  - make install

