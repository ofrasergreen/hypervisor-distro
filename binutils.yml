name: binutils
version: 2.25
download: ftp://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
build:
  common:
    steps:
      - cd binutils-{{ version }}
      - patch -p1 < ../*.patch
  tools1:
    steps:
      - >
        ./configure 
        --prefix={{ tools.dir }} 
        --with-sysroot={{ build.dir }} 
        --with-lib-path={{ tools.dir }}/lib 
        --target={{ target }} 
        --disable-nls 
        --disable-werror
      - make -j8
      - make -j8 install

