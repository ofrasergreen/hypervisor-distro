name: gcc
version: 4.9.2
mpfr:
  name: mpfr
  version: 3.1.2
gmp:
  name: gmp
  version: 6.0.0
mpc:
  name: mpc
  version: 1.0.2
download: 
  - ftp://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.bz2
  - ftp://ftp.gnu.org/gnu/{{ mpfr.name }}/{{ mpfr.name }}-{{ mpfr.version }}.tar.xz
  - ftp://ftp.gnu.org/gnu/{{ gmp.name }}/{{ gmp.name }}-{{ gmp.version }}a.tar.xz
  - ftp://ftp.gnu.org/gnu/{{ mpc.name }}/{{ mpc.name }}-{{ mpc.version }}.tar.gz
build:
  common:
    steps:
      - cd {{ name }}-{{ version }}
      - ln -sf ../{{ mpfr.name }}-{{ mpfr.version }} {{ mpfr.name }}
      - ln -sf ../{{ gmp.name }}-{{ gmp.version }} {{ gmp.name }}
      - ln -sf ../{{ mpc.name }}-{{ mpc.version }} {{ mpc.name }}
      - patch -p1 < ../*.patch
      - mkdir -v ../gcc-build
  tools1:
    dependencies:
      - binutils
    steps:
      - ../fix_pass1_paths.sh
      - cd ../gcc-build
      - >
        ../gcc-{{ version }}/configure --target={{ target }}
        --prefix={{ tools.dir }}
        --with-sysroot={{ build.dir }}
        --with-newlib
        --without-headers
        --with-local-prefix={{ tools.dir }}
        --with-native-system-header-dir={{ tools.dir }}/include
        --disable-nls
        --disable-shared
        --disable-multilib
        --disable-decimal-float
        --disable-threads
        --disable-libatomic
        --disable-libgomp
        --disable-libitm
        --disable-libquadmath
        --disable-libsanitizer
        --disable-libssp
        --disable-libvtv
        --disable-libcilkrts
        --disable-libstdc++-v3
        --enable-languages=c,c++ 
      - make -j8
      - make install
  tools2:
    steps:
      - ../fix_pass1_paths.sh
      - cd ../gcc-build
      - >
        ../gcc-{{ version }}/libstdc++-v3/configure
        --host={{ target }}
        --prefix={{ tools.dir }}
        --disable-multilib
        --disable-shared
        --disable-nls
        --disable-libstdcxx-threads
        --disable-libstdcxx-pch
        --with-gxx-include-dir={{ tools.dir }}/{{ target }}/include/c++/{{ version }}
      - make -j8
      - make -j8 install
